name: Lighthouse CI
on:
  pull_request:
    branches:
      - main
jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Lighthouse
      uses: foo-software/lighthouse-check-action@master
      with:
        urls: 'https://cse110-sp24-group22.github.io/TestingAction/'
    - run: 'node --trace-warnings' 
