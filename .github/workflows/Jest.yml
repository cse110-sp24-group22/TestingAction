name: Jest Testing

on:
  pull_request:
    branches:
      - main

jobs:
  check-test-js:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Check if test.js changes are incremental
      run: |
        if git diff --name-only --diff-filter=AM main ${{ github.sha }} | grep -q __tests__/jest.test.js; then
          echo "jest.test.js has incremental changes compared to main"
        else
          echo "jest.test.js does not have incremental changes compared to main"
          exit 1
        fi

    - name: Install Dependencies
      run: npm install

    - name: Unit Tests
      run: npm test ./__tests__/jest.test.js
